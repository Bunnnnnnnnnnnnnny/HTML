<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cocoon</title>
</head>
<body>

  
  <section>
    <form name="login" action="index.html" method="post">


        <fieldset>
            <legend>회원정보</legend>


      아이디 :
      <input type="text" name="user_ID" placeholder="아이디를 입력해주십시오.">
      <br>
      <br>

      비밀번호 :  
      <input type="text" name="pw_ID" placeholder="8글자 이상 입력 해주십시오.">
      <br>
      <br>

      생년월일 : 
      <input type="date" name="date" min="2020-01-01" max="2020-12-31">
      
      <br>
      <br>

      이메일 : 
      <input type="email" name="user_email" placeholder="이메일을 기입해주십시오.">

      <br>
      <br>

      전화번호 :   
      <input type="text" name="user_phone" placeholder="연락처를 기입해주십시오.">

      <br>
      <br>

      사이트를 알게된 경로 : <br>

      <input type="checkbox" name="food" value="pizza">검색 
      <input type="checkbox" name="food" value="pizza">친구
      <input type="checkbox" name="food" value="pizza">추천

      <br>
      <br>

    </fieldset>

      <input type="submit" value="전송">
      <input type="reset" value="초기화">
        </fieldset>
      </form>
    </section>

</body>
</html>
