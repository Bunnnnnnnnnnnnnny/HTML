<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cocoon</title>
</head>
<body>

  
  <section>
    <form name="login" action="index.html" method="post">


        <fieldset>
            <legend>회원정보</legend>


      아이디 :
      <input type="text" name="user_ID" placeholder="아이디를 입력해주십시오.">

      
      <br>
      <br>

      비밀번호 :  
      <input type="text" name="pw_ID" placeholder="8글자 이상 입력 해주십시오.">
      <br>
      <br>

      

      생년월일 : 
      <input type="date" name="date" min="2020-01-01" max="2020-12-31">

      <img height="200" width="200" style="float: right" src="https://w.namu.la/s/26432fc3725399c1c2561d58f7d25c680757a32596724319b2ea38af8586a5ef4d933204d7c879889a0c09f29ffb0dead2576fbb53fe2be7ab733c4285c288bcc938371b92815faea0402b1d842b5ea6c7264f40341d87d0dd97a6c3f6c7a7d9">
      
      <br>
      <br>

      이메일 : 
      <input type="email" name="user_email" placeholder="이메일을 기입해주십시오.">

      <br>
      <br>

      전화번호 :   
      <input type="text" name="user_phone" placeholder="연락처를 기입해주십시오.">

      <br>
      <br>

      사이트를 알게된 경로 : <br>

      <input type="checkbox" name="search" value="search">검색 
      <input type="checkbox" name="friend" value="friend">친구
      <input type="checkbox" name="suggestion" value="suggestion">추천

      <br>


    </fieldset>

      <input type="submit" value="완료">
      <input type="reset" value="초기화">
       
        <br>
        <br>
        <br>

        
      </form>
    </section>

</body>
</html>
